<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <script src="./js/darkmode.js"></script>
    <script src="./js/gameScript.js"></script>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div id="quizContainer">
      <!-- Progress Bar -->
      <div id="progressBarContainer">
        <div id="progressBar"></div>
      </div>

      <!-- Score and Pause -->
      <div id="header">
        <p id="score">Score: <span id="scoreNum">0</span></p>
        <button id="pauseButton">||</button>
        <a href="./play.html" class="exit-button">
          <div id="exit">
              <img src="./img/icons/close.png">
          </div>
        </a>
      </div>

      <!-- Question -->
      <div id="questionContainer">
        <h1 id="question"></h1>
      </div>

      <!-- Options Grid -->
      <div id="optionsContainer">
        <button class="option" id="1">
          <img src="" alt="Flag 1" id="img1">
        </button>
        <button class="option" id="2">
          <img src="" alt="Flag 2" id="img2">
        </button>
        <button class="option" id="3">
          <img src="" alt="Flag 3" id="img3">
        </button>
        <button class="option" id="4">
          <img src="" alt="Flag 4" id="img4">
        </button>
      </div>

      <!-- Timer -->
      <div id="timerBarContainer">
        <div id="timerBar"></div>
      </div>
      <p id="timeLeft">-:--</p>
    </div>
  </body>
</html>
