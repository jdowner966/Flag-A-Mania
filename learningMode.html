<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/darkmode.js"></script>
    <script src="../js/learningGame.js"></script>
  </head>
  <body>
    <div id="quizContainer">
      <!-- Progress Bar -->
      <div id="progressBarContainer">
        <div id="progressBar"></div>
      </div>

      <!-- Score and Pause -->
      <div id="header">
        <p id="score">Score: <span id="scoreNum">0</span></p>
        <button id="pauseButton">||</button>
        <a href="./play.html" class="exit-button">
              <img src="../img/icons/close.png">
        </a>
      </div>

      <!-- Question -->
      <div id="questionContainer">
        <h1 id="question">Match the Fact</h1>
        <div id="textNbutton">
          <p id="actualQtn"></p>
          <button id="Replay"><img src="../img/sound c5daf6.png" width="35%" height="35%"></button>
        </div>
      </div>

      <!-- Options Grid -->
      <div id="optionsContainer">
        <button class="option" id="1">
          <p></p>
        </button>
        <button class="option" id="2">
          <p></p>
        </button>
        <button class="option" id="3">
          <p></p>
        </button>
        <button class="option" id="4">
          <p></p>
        </button>
      </div>
    </div>
  </body>
</html>
